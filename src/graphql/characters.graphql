fragment character on Character {
  id
  name
  image
}

fragment characterDetails on Character {
  id
  name
  image
  origin {
    name
  }
  species
  gender
  status
}

query GetCharacterDetails($characterId: ID!) {
  character(id: $characterId) {
    ...characterDetails
  }
}

query GetAllCharacters($page: Int) {
  characters(page: $page) {
    info {
      pages
    }
    results {
      ...character
    }
  }
}
